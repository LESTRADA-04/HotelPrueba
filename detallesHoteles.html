<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
</head>

<body class="bg-gray-100">
    <span class="absolute text-white text-2xl top-2 left-2 cursor-pointer" onclick="openSidebar()">
        <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"> Menu</i>
    </span>
    <div
        class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-gray-900 transition-all duration-500 ease-out translate-x-0">
        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center">
                <img src="./public/img/hotel.png" alt="icon" class="w-10">
                <h1 class="font-bold text-gray-200 text-[15px] ml-3">Administrador</h1>
                <i class="bi bi-x cursor-pointer ml-24" onclick="openSidebar()"></i>
            </div>
            <div class="my-2 bg-gray-600 h-[1px]"></div>
        </div>
        <div class="p-2.5 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700 text-white">
            <i class="bi bi-search text-sm"></i>
            <input type="text" placeholder="Buscar" class="text-[15px] ml-4 w-full bg-transparent focus:outline-none" />
        </div>
        <a href="index.html">
            <div
                class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
                <i class="bi bi-bank"></i>
                <span class="text-[15px] ml-4 text-gray-200 font-bold">Listado de hoteles</span>
            </div>
        </a>
        <a href="crearHoteles.html">
            <div
                class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
                <i class="bi bi-plus-circle"></i>
                <span class="text-[15px] ml-4 text-gray-200 font-bold">Crear hotel</span>
            </div>
        </a>
        <div class="my-4 bg-gray-600 h-[1px]"></div>
        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
            onclick="dropdown()">
            <i class="bi bi-people-fill"></i>
            <div class="flex justify-between w-full items-center">
                <span class="text-[15px] ml-4 text-gray-200 font-bold">Integrantes</span>
                <span class="text-sm rotate-180" id="arrow">
                    <i class="bi bi-chevron-down"></i>
                </span>
            </div>
        </div>
        <div class="text-left text-sm mt-2 w-4/5 mx-auto text-gray-200 font-bold" id="submenu">
            <h1 class="cursor-pointer p-2 hover:bg-blue-600 rounded-md mt-1">
                Steven López
            </h1>
            <h1 class="cursor-pointer p-2 hover:bg-blue-600 rounded-md mt-1">
                Osnaider julio
            </h1>
            <h1 class="cursor-pointer p-2 hover:bg-blue-600 rounded-md mt-1">
                Luis estrada
            </h1>
            <h1 class="cursor-pointer p-2 hover:bg-blue-600 rounded-md mt-1">
                Miguel Palencia
            </h1>
        </div>
    </div>
    <div class="transition-all duration-500 ease-out ml-[300px] pt-10" id="container">
        <h1 class="mb-4 text-4xl text-center font-extrabold leading-none tracking-tight text-gray-900">Detalles del hotel</h1>
        <div class="p-10">
            <div class="container ml-auto mr-auto flex items-center justify-center shadow-2xl bg-blue-50 rounded">
                <div class="w-full">
      
                  <!-- Formulario -->
                  <form class="px-8 pt-6 pb-8 mb-4">
                    <div class="mb-4">
                      <div class="grid grid-flow-row md:grid-flow-col gap-3">
                        <div class="sm:col-span-4 justify-center">
                            <label for="nit" class="block mb-2 text-sm font-medium text-gray-900 ">NIT</label>
                            <input type="text" id="nit" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="0000000000-0" required value="123456789-0" disabled>
                            <p class="mt-2 text-sm text-red-600 dark:text-red-500 hidden"><span class="font-medium">Error!</span> Mensaje.</p>
                        </div>
                        <div class="sm:col-span-4 justify-center">
                            <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 ">Nombre</label>
                            <input type="text" id="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Nombre del hotel" required value="Hotel caribe" disabled>
                            <p class="mt-2 text-sm text-red-600 dark:text-red-500 hidden"><span class="font-medium">Error!</span> Mensaje.</p>
                        </div>
                      </div>
                    </div>
                    <div class="mb-4">
                      <div class="grid grid-flow-row md:grid-flow-col gap-3">
                        <div class="sm:col-span-4 justify-center">
                            <label for="ciudad" class="block mb-2 text-sm font-medium text-gray-900 ">Ciudad</label>
                            <input type="text" id="ciudad" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Nombre de la ciudad" required value="Barranquilla" disabled>
                            <p class="mt-2 text-sm text-red-600 dark:text-red-500 hidden"><span class="font-medium">Error!</span> Mensaje.</p>
                        </div>
                        <div class="sm:col-span-4 justify-center">
                            <label for="direccion" class="block mb-2 text-sm font-medium text-gray-900 ">Dirección</label>
                            <input type="text" id="direccion" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Cr 10 #2-11" required value="Cr 10 #2-11" disabled>
                            <p class="mt-2 text-sm text-red-600 dark:text-red-500 hidden"><span class="font-medium">Error!</span> Mensaje.</p>
                        </div>
                      </div>
                    </div>
                    <div class="mb-4">
                      <div class="grid grid-flow-row md:grid-flow-col gap-3">
                        <div class="sm:col-span-4 justify-center">
                            <label for="num_habitaciones" class="block mb-2 text-sm font-medium text-gray-900 ">Numero maximo de habitaciones</label>
                            <input type="number" id="num_habitaciones" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="0" required value="100" disabled>
                            <p class="mt-2 text-sm text-red-600 dark:text-red-500 hidden"><span class="font-medium">Error!</span> Mensaje.</p>
                        </div>
                      </div>
                    </div>
                    <div class="flex items-center justify-between">
                      <a href="index.html" class="bg-blue-500 hover:bg-bl-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit"> Regresar </a>
        </div>
    </div>
    <script type="text/javascript">
        function dropdown() {
            document.querySelector("#submenu").classList.toggle("hidden");
            document.querySelector("#arrow").classList.toggle("rotate-0");
        }
        dropdown();

        function openSidebar() {
            document.querySelector(".sidebar").classList.toggle("translate-x-[-100%]");
            document.querySelector("#container").classList.toggle("ml-[0px]");
        }
    </script>
</body>

</html>
